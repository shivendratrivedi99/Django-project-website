<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Show Page</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Password</th>
            <th colspan="2">Action</th>
        </tr>

    
    {% for emp in signup%}
    <tr>
        <td>{{emp.id}}</td>
        <td>{{emp.fname}}</td>
        <td>{{emp.lname}}</td>
        <td>{{emp.email}}</td>
        <td>{{emp.phone}}</td>
        <td>{{emp.password}}</td>
        <!-- <td><img src="media/{{emp.image}}" class="img-responsive" width="50" height="50"></td> -->
        <td><a href='/index/delete{{emp.id}}'>DELETE</a></td>
        <td><a href='/index/edit{{emp.id}}'>EDIT</a></td>

    </tr>
    {% endfor%}
    </table>
</body>
</html>
